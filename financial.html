                if (desc.includes("LC") || desc.includes("اعتبار") || desc.includes("ال سی")) {
                    status = "اعتبارات اسنادی";

                if (isNaN(amount)) continue;

                rows.push({
                    id: rows.length + 1,
                    date: dateStr,
                    year: year,
                    month: month,
                    source: source,
                    status: status,
                    desc: desc,
                    amount: amount / 1000000000,
                    rawAmount: amount
                });
            }
