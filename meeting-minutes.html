        body {
            font-family: 'Vazirmatn', sans-serif !important;

        /* Force font on all elements including charts */
        * {

        }
        .recharts-text {
            font-family: 'Vazirmatn', sans-serif !important;
        }
        
        /* Animation Keyframes */
        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse-attention {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Animation Classes */
        .animate-slide-right { animation: slideInRight 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; }
        .animate-slide-left { animation: slideInLeft 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; }
        .animate-fade-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; }
        
        /* Delays */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }
        .delay-700 { animation-delay: 700ms; }
        .delay-800 { animation-delay: 800ms; }
        .delay-900 { animation-delay: 900ms; }
        .delay-1000 { animation-delay: 1000ms; }

        /* Hover Effects */
        .hover-card {
            transition: all 0.3s ease;
        }
        .hover-card:hover {
            transform: scale(1.02) rotate(1deg);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            z-index: 10;
        }
        .hover-card-reverse:hover {
            transform: scale(1.02) rotate(-1deg);
        }

            padding: 0.75rem;

            font-weight: 700;
            font-size: 0.8rem;
        }
        .crisis-table td {
            font-size: 0.85rem;
        }
    </style>
